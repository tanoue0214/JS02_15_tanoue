<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoアプリ</title>
    <style TYPE="text/css">
      body {
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body #wrapper {
        width: 100%;
        height: 100%;
        min-height: 100%;
        overflow: hidden;
        position: fixed;
        transform: rotateY( 180deg );
      }
      #container {
        position: absolute;
        top: 0;
        right: 20px;
        left: 20px;
      }
    </style>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <body style=margin:0 onload="for (s = window.screen, w = q.width = s.width, h = q.height = s.height, m = Math.random, p = [], i = 0; i < 256; p[i++] = 1); setInterval('9Style=\'rgba(0,0,0,.05)\'9Rect(0,0,w,h)9Style=\'#0F0\';p.map(function(v,i){9Text(String.fromCharCode(3e4+m()*33),i*10,v);p[i]=v>758+m()*1e4?0:v+10})'.split(9).join(';q.getContext(\'2d\').fill'), 33)">
      <!-- matrix code background area -->
      <div id="wrapper">
        <canvas id="q"></canvas>
      </div>
      <!-- contents area -->
      <main style="display: none;">
      <div id="container">
        <header>
            <h1>Are you ready to deploy?</h1>
        </header>
        <p class="until">課題提出まで</p>
        <p class="timer">残り
        <span id="hour"></span>時間
        <span id="min"></span>分
        <span id="sec"></span>秒
        </p>


          <div class=add>
            <textarea  id="key" placeholder="input dead line"></textarea>
            <input type="text" id="memo" placeholder="input to do list"></input>
         
              <span id="add-btn">add</span>
          </div>

          <div class="lists_wrapper">
          <table id="lists" class="lists">
          </table>
          </div>
           <div class="btn_wrapper">
          <span id="clear-btn">Clear</span> 
          </div> 
        
        
      </div>
    </body>

    </main>


    
    

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <script src="js/test.js"></script>
   
  </body>
</html>
